<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">

    <script type="text/javascript" src="../lib/d3.v3.js"></script>
    <script type="text/javascript" src="../lib/jquery-1.8.3.js"></script>

    <style type="text/css">
        .chart {
            margin: 20px 0 0 0;
        }

        .chart div {
            font: 10px sans-serif;
            background-color: steelblue;
            text-align: right;
            padding: 3px;
            margin: 1px;
            color: white;
        }

        .chart rect {
            stroke: white;
            fill: steelblue;
        }
    </style>

    <script type="text/javascript">
        var data = [4, 8, 15, 16, 23, 42];

        // HTML
        $(function () {
            var chart = d3.select("body").append("div")
                    .attr("class", "chart");

            var x = d3.scale.linear()
                    .domain([0, d3.max(data)])
                    .range(["0px", "420px"]);

            chart.selectAll("div")
                    .data(data)
                    .enter().append("div")
                    .style("width", x)
                    .text(String);
        });

        // SVG
        $(function () {
            var chart = d3.select("body").append("svg")
                    .attr("class", "chart")
                    .attr("width", 440)
                    .attr("height", 140)
                    .append("g")
                    .attr("transform", "translate(10,15)");

            var x = d3.scale.linear()
                    .domain([0, d3.max(data)])
                    .range([0, 420]);

            var y = d3.scale.ordinal()
                    .domain(data)
                    .rangeBands([0, 120]);

            chart.selectAll("line")
                    .data(x.ticks(10))
                    .enter().append("line")
                    .attr("x1", x)
                    .attr("x2", x)
                    .attr("y1", 0)
                    .attr("y2", 120)
                    .style("stroke", "#ccc");

            chart.selectAll("rect")
                    .data(data)
                    .enter().append("rect")
                    .attr("y", function (d, i) {
                        return i * 20;
                    })
                    .attr("width", x)
                    .attr("height", y.rangeBand());

            chart.selectAll("text")
                    .data(data)
                    .enter().append("text")
                    .attr("x", x)
                    .attr("y", function (d) {
                        return y(d) + y.rangeBand() / 2;
                    })
                    .attr("dx", -3) // padding-right
                    .attr("dy", ".35em") // vertical-align: middle
                    .attr("text-anchor", "end") // text-align: right
                    .text(String);

            chart.selectAll(".rule")
                    .data(x.ticks(10))
                    .enter().append("text")
                    .attr("class", "rule")
                    .attr("x", x)
                    .attr("y", 0)
                    .attr("dy", -3)
                    .attr("text-anchor", "middle")
                    .text(String);

            chart.append("line")
                    .attr("y1", 0)
                    .attr("y2", 120)
                    .style("stroke", "#000");
        });

        $(function () {

        });
    </script>
</head>
<body>

</body>
</html>
